database:
  driverClass: org.h2.Driver
  url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
  properties:
    hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate.hbm2ddl.auto: create

server:
  maxThreads: 30
  applicationConnectors:
    - type: http
      port: 7200
  adminConnectors:
    - type: http
      port: 7201